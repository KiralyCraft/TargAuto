<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:cui="http://targauto.com/facelets"
>
<h:head>
    <title>Car Form</title>
</h:head>
    <cui:navigation/>
<h:form id="auction-car-form">
    <h3>Post car for auction</h3>
    <h:outputText value="Car name: "/>
    <h:inputText id="name" value="#{auctionCarManagedBean.name}"/>
    <br/><br/>

    <h:outputText value="Description: "/>
    <h:inputText id="description" value="#{auctionCarManagedBean.description}"/>
    <br/><br/>
    <h:outputText value="Price: "/>
    <h:inputText id="price" value="#{auctionCarManagedBean.price}"/>
    <br/><br/>
    <h:commandButton action="#{auctionCarManagedBean.giveCarForAuction}"
                     value="Auction car"/>
</h:form>
</html>
