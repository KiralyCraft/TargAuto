<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:cui="http://targauto.com/facelets">
<h:head>
    <title>Offers</title>
</h:head>
<h:body>
    <cui:navigation/>
    <h:form>
        <p:dataTable value="#{carsOffersManagedBean.getAllOffersForUserCars(loggedInManagedBean.getUserOptional())}"
                     var="offer">

            <p:column field="email" headerText="Email"><h:outputText value="#{offer.user.email}"/></p:column>
            <p:column field="price" headerText="Offered price"><h:outputText
                    value="#{offer.price}"/></p:column>
            <p:column field="offerDate" headerText="Date"><h:outputText value="#{offer.offerDate}"/></p:column>
            <p:column field="id" headerText="Car Id"><h:outputText value="#{offer.car.id}"/></p:column>
            <p:column field="name" headerText="Car Name"><h:outputText value="#{offer.car.name}"/></p:column>
            <p:column><h:commandButton value="Accept offer"
                                       action="#{carsOffersManagedBean.acceptOffer(offer)}"/></p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
