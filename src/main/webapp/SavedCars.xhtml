<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:cui="http://targauto.com/facelets">
<h:head>
    <title>Saved Cars</title>
</h:head>
<h:body>
    <cui:navigation/>
    <h:form>
        <p:dataTable value="#{savedCarsManagedBean.savedCars}" var="car">

            <p:column field="name" headerText="Name"><h:outputText value="#{car.car.name}"/></p:column>
            <p:column field="description" headerText="Description"><h:outputText
                    value="#{car.car.description}"/></p:column>
            <p:column field="price" headerText="Price"><h:outputText value="#{car.car.price}"/></p:column>
            <p:column><h:commandButton value="Remove Saved car"
                                       action="#{savedCarsManagedBean.removeSavedCar(car.car.id)}"/></p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
