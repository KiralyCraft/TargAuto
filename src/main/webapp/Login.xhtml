<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cui="http://targauto.com/facelets">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <cui:navigation/>
    <h:form>
        <h3>JSF Login Logout</h3>
        <h:outputText value="Username: "/>
        <h:inputText id="username" value="#{loggedInManagedBean.username}"/>
        <h:message for="username"/>
        <br/><br/>

        <h:outputText value="Password: "/>
        <h:inputSecret id="password" value="#{loggedInManagedBean.password}"/>
        <h:message for="password"/>
        <br/><br/>

        <h:commandButton action="#{loggedInManagedBean.validateUsernamePassword}"
                         value="Login"/>
    </h:form>
</h:body>
</html>
