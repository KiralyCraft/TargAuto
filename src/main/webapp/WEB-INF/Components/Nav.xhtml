<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:c="http://java.sun.com/jsp/jstl/core"
	
>

<h:form>
	<c:choose>
    <c:when test="#{loggedInManagedBean.userLoggedIn()}">
        <p>Welcome, #{loggedInManagedBean.username}!</p>
    </c:when>
    <c:otherwise>
        <p>Hello, please login or sign up.</p>
    </c:otherwise>
	</c:choose>
    <h:commandButton action="Home" value="Home"/>
    <h:commandButton action="AuctionCar" value="Auction Car" rendered="#{loggedInManagedBean.userLoggedIn()}"/>
    <h:commandButton action="UserCars" value="User Cars" rendered="#{loggedInManagedBean.userLoggedIn()}"/>
    <h:commandButton action="SavedCars" value="Saved Cars"/>
    <h:commandButton action="Offers" value="Offers" rendered="#{loggedInManagedBean.userLoggedIn()}"/>
    <h:commandButton action="MyOffers" value="MyOffers" rendered="#{loggedInManagedBean.userLoggedIn()}"/>
    <h:commandButton action="Login" value="Login" rendered="#{!loggedInManagedBean.userLoggedIn()}"/>
    <h:commandButton action="Signin" value="Sign Up" rendered="#{!loggedInManagedBean.userLoggedIn()}"/>
    <h:commandButton action="#{loggedInManagedBean.logout}" value="Logout"
                     rendered="#{loggedInManagedBean.userLoggedIn()}"/>
</h:form>

</html>
